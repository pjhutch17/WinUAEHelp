<h2 align="left"><u>Mathias Ortmann</u></h2>

<p align="left">&nbsp;</p>
<p align="left">Yet another guy from Germany. He is the one who created the very 
  first Windows version of UAE. Entered the development team in 1996 and left 
  in 1999 due to a lack of time, Mathias is still well known for his BSDSocket 
  implementation.</p>
