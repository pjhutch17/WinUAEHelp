<body class="site">
<p class="headline1">Transrom</p>
<p class="text">Transrom will dump the contents of your Kickstart ROM to a file.</p>
<p class="text">To create a file called &quot;kick.rom&quot; in the RAM disk,
  use the following syntax:</p>
<p class="text"><em>&nbsp;&nbsp; transrom &gt;RAM:kick.rom</em></p>
<p class="text">This will create a 524288 Byte ROM image in the RAM disk. The
  file has to be transferred to the PC.</p>
</body>
