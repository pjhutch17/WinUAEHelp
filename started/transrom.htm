<h2><u>Transrom</u></h2>
<p>Transrom will dump the contents of your Kickstart ROM to a file.</p>
<p>To create a file called &quot;kick.rom&quot; in the RAM disk, use the following 
  syntax:</p>
<p><em>&nbsp;&nbsp; transrom &gt;RAM:kick.rom</em></p>
<p>This will create a 524288 Byte ROM image in the RAM disk. The file has to be 
  transferred to the PC.</p>
